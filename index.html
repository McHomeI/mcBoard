<body>
    <h2 class="irish-grover-regular main_title">MC 게시판</h2>
    <div class="flex">
        <div class="add_button"><a href="#"><span>+</span> 추가</a></div>

    <div class="layer">
        <div class="container">
            <h2>제목과 내용 입력</h2>

            <input type="text" id="titleInput" placeholder="질문을 입력하세요"> 
            
            <!-- 내용 입력 필드 -->
            <textarea id="contentInput" placeholder="질문 내용을 입력하세요"></textarea>
            
            <!-- 버튼 -->
            <button class="add" onclick="displayContent()">등록</button>
    
            <!-- 입력한 내용이 표시될 영역 -->
        </div>
    </div>

    <script src="./js/jquery-1.12.3.js"></script>
    <script src="./js/custom.js"></script>
